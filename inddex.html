<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Glamour Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffb6dc, #ff85c1, #ff69b4);
            overflow: hidden;
        }

        .login-container {
            width: 380px;
            padding: 50px 40px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(255, 0, 120, 0.35);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            animation: fadeIn 1s ease forwards;
        }

        .login-container h2 {
            text-align: center;
            color: #fff;
            font-size: 32px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 20px 14px 45px;
            border-radius: 15px;
            border: none;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.6);
            color: #333;
            transition: 0.3s;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 8px rgba(255, 105, 180, 0.7);
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #ff2e90;
            font-size: 18px;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #ff4fa3, #ff2e90);
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 0, 120, 0.5);
        }

        .btn-login:hover {
            background: linear-gradient(45deg, #ff2e90, #ff1a7e);
            box-shadow: 0 6px 20px rgba(255, 0, 120, 0.7);
        }

        .forgot {
            text-align: center;
            margin-top: 15px;
        }

        .forgot a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            transition: 0.3s;
        }

        .forgot a:hover {
            color: #ffebf2;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
    <!-- Icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="login-container">
        <h2>Welcome Back!</h2>

        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Username">
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password">
        </div>

        <button class="btn-login" onclick="login()">Login</button>

        <div class="forgot">
            <a href="#"> nur lailatul ikrimah || XI tjkt 1</a>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if(username === "" || password === "") {
                alert("Please enter both username and password!");
            } else {
                // Kalau sudah diisi, langsung ke dashboard.html
                window.location.href = "dasbooard.html";
            }
        }
    </script>

</body>
</html>
